<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>货品列表</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('Goods/add')}">新 增</a>
            <!-- <button class="btn ajax-post" url="{:U('Device/changeStatus',array('method'=>'resumedevice'))}" target-form="ids">启 用</button> -->
            <button class="btn ajax-post" url="{:U('Goods/changeStatus',array('method'=>'deletegoods'))}" target-form="ids">下架</button>
              货品分类：<select id="cate_name">
				<option value="0">全部</option>
				<notempty name="catelists">
					<volist name="catelists" id="vo">
						<if condition="$_GET['cate_id'] eq $vo['cate_id']"> 
							<option value="{$vo.cate_id}" selected="selected"><eq name="vo.lev" value="1">　　</eq>{$vo.cate_name}</option>
							<else/>
							<option value="{$vo.cate_id}"><eq name="vo.lev" value="1">　　</eq>{$vo.cate_name}</option>
						</if>
					</volist>
				</notempty>
			</select>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="goods_name" class="search-input" value="{:I('goods_name')}" placeholder="请输入货品名称">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">序号</th>
		<th class="">货品名称</th>
		<th class="">货品价格</th>
		<th class="">剩余数量</th>
		<th class="">货品分类</th>
		<th class="">添加时间</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="list">
		<volist name="list" id="vo" key="index">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.goods_id}" /></td>
			<td>{$index} </td>
			<td>{$vo.goods_name}</td>
			<td>{$vo.goods_price}</td>
			<td>{$vo.goods_num}</td>
			<td>{$vo.cate_name}</td>
			<td>{$vo.add_time|date="Y-m-d H:i:s", ###}</td>
			<td><eq name="vo.status" value="1">
				<a href="{:U('Goods/changeStatus?method=deletegoods&id='.$vo['goods_id'])}" class="confirm ajax-get">下架</a>
				</eq>
				<!-- <a href="{:U('Device/changeStatus?method=editdevice&id='.$vo['id'])}" class="confirm ajax-get">查看</a> -->
				<a href="{:U('Goods/editAction?id='.$vo['goods_id'])}">编辑</a>
				<!-- <a href="{:U('Device/changeStatus?method=deletedevice&id='.$vo['id'])}" class="confirm ajax-get">删除</a> -->
                </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('Goods/index')}');

    $("#cate_name").change(function(e){
    	console.log(e.currentTarget.value);
    	cate_id = e.currentTarget.value;
    	window.open("__URL__/index/cate_id/"+cate_id,"_self");
    })
	</script>
</block>
