<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑加盟商</h2>
    </div>
    <form action="{:U('edit')}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">加盟商名称<span class="check-tips" style="color: red">*</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="business_name" value="{$businessinfo.business_name}">
                <input type="text" style="display: none;" class="text input-large" name="business_id" value="{$businessinfo.business_id}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">电话</label>
            <div class="controls">
                <input type="text" class="text input-large" name="business_tel" value="{$businessinfo.business_tel}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">地址</label>
            <div class="controls">
                <input type="text" class="text input-large" name="business_address" value="{$businessinfo.business_address}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">管理员姓名</label>
            <div class="controls">
                <input type="text" class="text input-large" name="business_bossname" value="{$businessinfo.business_bossname}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">邮箱</label>
            <div class="controls">
                <input type="text" class="text input-large" name="business_email" value="{$businessinfo.business_email}">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Business/index')}');
    </script>
</block>
